<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css" />
    <title>Modal Win</title>
</head>
<body>
    <div class="container">
        <button class="toggle_modal" data-modal_id="modal_1">Click me</button>
        <button class="toggle_modal" data-modal_id="modal_2">Click me 2</button>
        <button class="toggle_modal" data-modal_id="modal_3">Click me 3</button>
    </div>


    <div class="modal_container" id="modal_1">
        <div class="modal_backdrop toggle_modal" data-modal_id="modal_1"></div>
        <div class="modal_card">
            <div class="text-end">
                <button class="toggle_modal" data-modal_id="modal_1"><i class="fa-solid fa-xmark"></i></button>
            </div>
            <h1>Welcome 1</h1>
        </div>
    </div>

    <div class="modal_container" id="modal_2">
        <div class="modal_backdrop toggle_modal" data-modal_id="modal_2"></div>
        <div class="modal_card">
            <div class="text-end">
                <button class="toggle_modal" data-modal_id="modal_2"><i class="fa-solid fa-xmark"></i></button>
            </div>
            <h1>Welcome 2</h1>
        </div>
    </div>

    <div class="modal_container" id="modal_3">
        <div class="modal_backdrop toggle_modal" data-modal_id="modal_3"></div>
        <div class="modal_card">
            <div class="text-end">
                <button class="toggle_modal" data-modal_id="modal_3"><i class="fa-solid fa-xmark"></i></button>
            </div>
            <h1>Welcome 3</h1>
        </div>
    </div>

    <script>
        const toggleModals = document.querySelectorAll('.toggle_modal')

        const toggleModalWin = (toggleModal) => {
            const modalWinId = toggleModal.dataset.modal_id // modal_1
            const modalWin = document.querySelector(`#${modalWinId}`)
            modalWin.classList.toggle('active')
        }

        for (const toggleModal of toggleModals) {
            toggleModal.addEventListener('click', e => toggleModalWin(toggleModal))
        }
    </script>

</body>
</html>
