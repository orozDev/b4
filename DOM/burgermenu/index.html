<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
    <title>Burger menu</title>
</head>
<body>
    <nav>
        <div class="container">
            <div class="nav_flex">
                <div id="menu_container"></div>
                <div class="logo">
                    <span>Logo</span>
                </div>
                <menu id="menu">
                    <div class="text-end">
                        <button id="close_btn"><i class="fa-solid fa-xmark"></i></button>
                    </div>
                    <div class="menu_flex">
                        <div class="item"><a href="#">Home</a></div>
                        <div class="item"><a href="#">Blog</a></div>
                        <div class="item"><a href="#">Contact</a></div>
                        <div class="item"><a href="#">About</a></div>
                    </div>

                </menu>
                <button id="open_btn"><i class="fa-solid fa-bars"></i></button
            </div>
        </div>
    </nav>

    <script>
        const menu = document.querySelector('#menu')
        const menu_container = document.querySelector('#menu_container')
        const close_btn = document.querySelector('#close_btn')
        const open_btn = document.querySelector('#open_btn')



        const toggle_menu = () => {
            menu.classList.toggle('active')
            menu_container.classList.toggle('active')
        }

        close_btn.addEventListener('click', toggle_menu)
        open_btn.addEventListener('click', toggle_menu)
        menu_container.addEventListener('click', toggle_menu)

    </script>
</body>
</html>
